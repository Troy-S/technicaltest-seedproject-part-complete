<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Naked Wines</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>

    <header class="site-header">
      <div class="site-trunk">
        <h1 class="site-header__title">Naked Wines</h1>
      </div>
    </header>

    <main>
      <div class="site-trunk">
        <div class="main row">
          <div class="filters-container col">
            <div class="filters shadow">
              <h2 class="filters__title">Filters</h2>
              <div class="filters__group">
                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-product"
                    name="filter-product"
                    type="checkbox"
                    value="red"
                    disabled="disabled"
                  />
                  <span class="filter__label">Red</span>
                </label>

                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-product"
                    name="filter-product"
                    type="checkbox"
                    value="white"
                    disabled="disabled"
                  />
                  <span class="filter__label">White</span>
                </label>

                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-product"
                    name="filter-product"
                    type="checkbox"
                    value="mixed"
                    disabled="disabled"
                  />
                  <span class="filter__label">Mixed</span>
                </label>
              </div>

              <div class="filters__group">
                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-provider"
                    name="filter-provider"
                    type="checkbox"
                    value="3"
                    disabled="disabled"
                  />
                  <span class="filter__label">Gallo</span>
                </label>

                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-provider"
                    name="filter-provider"
                    type="checkbox"
                    value="42"
                    disabled="disabled"
                  />
                  <span class="filter__label">Eaglehawk</span>
                </label>

                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-provider"
                    name="filter-provider"
                    type="checkbox"
                    value="116"
                    disabled="disabled"
                  />
                  <span class="filter__label">Sutter Home</span>
                </label>

                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-provider"
                    name="filter-provider"
                    type="checkbox"
                    value="48"
                    disabled="disabled"
                  />
                  <span class="filter__label">Hardys</span>
                </label>

                <label class="filter">
                  <input
                    class="filter__checkbox js-filter-provider"
                    name="filter-provider"
                    type="checkbox"
                    value="1"
                    disabled="disabled"
                  />
                  <span class="filter__label">Changyu</span>
                </label>
              </div>

            </div>
          </div>
          <div class="deals-container col">
            <ul id="deal-list" class="deal-list"></ul>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="site-trunk">
        <span class="site-footer__colophon"
          >&copy; 2021 Naked Wines. All Rights Reserved.</span
        >
      </div>
    </footer>

    <!-- Templates -->
    <script id="template-deal" type="text/template">
      <article class="deal shadow">
          <header class="deal__header">
            <h3 class="deal__title">{{ title }}</h3>
          </header>

          <div class="deal__features row">
            <div class="deal__feature col">
              <div class="deal__feature-label">Provider</div>
              <div class="deal__feature-value">{{ provider }}</div>
            </div>
            <div class="deal__feature col">
              <div class="deal__feature-label">Upfront Cost</div>
              <div class="deal__feature-value">{{ upfrontCost }}</div>
            </div>
            <div class="deal__feature col">
              <div class="deal__feature-label">Total Cost</div>
              <div class="deal__feature-value">{{ totalCost }}</div>
            </div>
            <div class="deal__feature col">
              <div class="deal__feature-label">Subscription Length</div>
              <div class="deal__feature-value">{{ contractLength }}</div>
            </div>
          </div>

          <footer class="deal__footer">
            <ul class="deal__products">{{ productList }}</ul>
          </footer>
      </article>
    </script>

    <script id="template-list-item" type="text/template">
      <li>{{ content }}</li>
    </script>

    <!-- Scripts -->
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
